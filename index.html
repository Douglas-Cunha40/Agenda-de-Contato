<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Agenda de Contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form action="" id="form-contacts">
            <input type="text" id="nome-contato" required placeholder="Insira o nome">
            <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="numero-contato"
                placeholder="Insira o numero">
            <select id="tipo-contato">
                <Option>Selecione</Option>
                <Option value="fixo">Residencial</Option>
                <Option value="celular">Celular</Option>
                <Option value="comercial">Comercial</Option>
            </select>
            <button type="submit">Cadastrar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>NÃºmero do Contato</th>
                    <th>Tipo do Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de contatos cadastrados: </th>
                    <th id="total"></th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
